<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Dell</title>
</head>

<body class="bg-dark">
    <section>
        <div class="row g-0">
            <div class="col-lg-7 d-none d-md-block">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="./assets/imgs/two.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="font-weight-bold">La marca mas potente</h5>
                          <p class="font-weight-bold text-light">
                              <a href="#" class="font-weight-bold text-decoration-none text-white">Visita nuestra tienda</a>
                          </p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="./assets/imgs/three.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="font-weight-bold">La marca mas potente</h5>
                          <p class="font-weight-bold text-light">
                              <a href="#" class="font-weight-bold text-decoration-none text-white">Visita nuestra tienda</a>
                          </p>
                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
            <div class="col-lg-5 d-flex flex-column align-items-end min-vh-200">
                <div class="w-100 display-5 text-white px-lg-5 pb-lg-3 pt-lg-4 p-4 mb-auto">
                    Dell
                </div>
                <div class="w-100 px-lg-5 py-lg-4 p-4">
                    <h2 class="text-light font-weight-bold">Bienvenido de vuelta</h2>
                    <form class="mb-5 align-self-center">
                        <div class="mb-4">
                            <label for="exampleInputEmail1" class="form-label text-light font-weight-bold">Email
                                address</label>
                            <input type="email" class="form-control bg-dark-x border-0" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Ingresa tu email">
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputPassword1"
                                class="form-label text-light font-weight-bold">Password</label>
                            <input type="password" class="form-control bg-dark-x border-0" id="exampleInputPassword1"
                                placeholder="Ingresa tu clave">
                            <div class="pt-3"><a href="#" id="emailHelp"
                                    class="form-text text-muted text-decoration-none">Olvidaste tu clave?</a></div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar sesion</button>
                    </form>

                    <p class="font-weight-bold text-center text-muted">O inicia sesion con</p>
                    <div class="w-100 d-flex justify-content-around w-100">
                        <button type="submit" class="btn btn-outline-light flex-grow-1 mr-2">
                            <i class="icon ion-logo-facebook lead mr-2"></i>
                            Facebook
                        </button>
                        <button type="submit" class="btn btn-outline-light flex-grow-1">
                            <i class="icon ion-logo-google lead mr-2"></i>
                            Google
                        </button>
                    </div>
                </div>
                <div class="w-100 text-center px-lg-5 pt-lg-4 pt-3 p-4 mt-5">
                    <p class="d-inline-block mb-0">Todavia no tienes una cuenta? <a href="#"
                            class="text-light font-weight-bold text-decoration-none">Crea una ahora</a></p>
                </div>
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
