<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.9.55/css/materialdesignicons.min.css"
        integrity="sha512-vIgFb4o1CL8iMGoIF7cYiEVFrel13k/BkTGvs0hGfVnlbV6XjAA0M0oEHdWqGdAVRTDID3vIZPOHmKdrMAUChA=="
        crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Login</title>
</head>

<body>
    <div class="login py-5 bg-light">
        <div class="container">

            <div class="row g-0">
                <div class="col-lg-5">
                    <img src="imgs/woman-light.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7">
                    <h1 class="text-center py-5 offset-1">Bienvenido Devuelta</h1>
                    <form>
                        <div class="form-row py-4 pt-4">
                            <div class="offset-lg-3 col-lg-10">
                                <input type="text" class="inp px-3" placeholder="Email...">
                            </div>
                        </div>
                        <div class="form-row py-4">
                            <div class="offset-lg-3 col-lg-10">
                                <input type="password" class="inp px-3" placeholder="Clave...">
                            </div>
                        </div>
                        <div class="form-row py-2 ml-5">
                            <div class="offset-lg-4 col-lg-10">
                                <button type="button" class="btn-first">Entrar</button>
                            </div>
                        </div>
                    </form>
                    <p class="text-center offset-md-1">O Inicia Sesion Con</p>
                    <p class="text-center offset-md-1">
                        <i class="facebook-color social-media mdi mdi-facebook mdi-36px"></i>
                        <i class="linktin-color social-media mdi mdi-linkedin mdi-36px"></i>
                        <i class="google-plus-color social-media mdi mdi-google-plus mdi-36px"></i>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
